<!doctype html>
<html lang="en" class="light-style layout-wide customizer-hide" dir="ltr" data-theme="theme-default">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Forgot Password | PathoGuide</title>
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon/Logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />
  <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
  <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="../assets/css/demo.css" />
  <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
  <link rel="stylesheet" href="../assets/vendor/css/pages/page-auth.css" />
  <script src="../assets/vendor/js/helpers.js"></script>
  <script src="../assets/js/config.js"></script>
</head>

<body>
  <!-- Content -->
  <div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">
        <!-- Forgot Password -->
        <div class="card px-sm-6 px-0">
          <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center mb-6">
              <a href="home.html" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                      <img src="../assets/img/favicon/Logo.png" alt="PathoGuide Logo" style="width: 60px; height: 60px;" />
                  </span>
                  <span class="app-brand-text demo text-heading fw-bold">PathoGuide</span>
              </a>
          </div>
           
            <!-- /Logo -->
            <h4 class="mb-1">Forgot Password? ðŸ”’</h4>
            <p class="mb-6">Enter your email and we'll send you instructions to reset your password</p>
            <form id="formAuthentication" class="mb-6">
              <div class="mb-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" autofocus required />
              </div>
              <button type="submit" class="btn btn-primary d-grid w-100" id="submit-btn">Send Reset Link</button>
            </form>

            <script>
              document.getElementById('formAuthentication').addEventListener('submit', async function (event) {
                event.preventDefault(); // Prevent traditional form submission
                const email = document.getElementById('email').value;
                const submitBtn = document.getElementById('submit-btn');

                // Basic email format validation
                if (!/\S+@\S+\.\S+/.test(email)) {
                  alert('Please enter a valid email address.');
                  return;
                }

                submitBtn.disabled = true; // Disable the button to prevent duplicate submissions

                try {
                  const response = await fetch('http://pathoguide.co.zw:1338/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                      'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                  });

                  if (response.ok) {
                    // Handle successful password reset request
                    alert('A reset link has been sent to your email.');
                  } else {
                    // Handle errors (e.g., email not found)
                    const errorData = await response.json();
                    alert(`Error: ${errorData.error.message}`);
                  }
                } catch (error) {
                  console.error('Error:', error);
                  alert('An error occurred. Please try again.');
                } finally {
                  submitBtn.disabled = false; // Re-enable the button
                }
              });
            </script>
            
            <!-- Back button -->
            <div class="text-center">
              <a href="javascript:history.back()" class="btn btn-secondary d-grid w-100">
                <i class="bx bx-chevron-left scaleX-n1-rtl me-1"></i> Back
              </a>
            </div>

          </div>
        </div>
        <!-- /Forgot Password -->
      </div>
    </div>
  </div>
  <!-- / Content -->

  <!-- Core JS -->
  <script src="../assets/vendor/libs/jquery/jquery.js"></script>
  <script src="../assets/vendor/libs/popper/popper.js"></script>
  <script src="../assets/vendor/js/bootstrap.js"></script>
  <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
  <script src="../assets/vendor/js/menu.js"></script>
  <script src="../assets/js/main.js"></script>
</body>
</html>
