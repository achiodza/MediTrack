<!doctype html>
<html lang="en" class="light-style layout-wide customizer-hide" dir="ltr" data-theme="theme-default">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Reset Password | PathoGuide</title>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon/Logo.png" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Core CSS -->
  <link rel="stylesheet" href="../assets/vendor/css/core.css" />
  <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" />
  <link rel="stylesheet" href="../assets/css/demo.css" />
  <!-- Helpers -->
  <script src="../assets/vendor/js/helpers.js"></script>
  <script src="../assets/js/config.js"></script>
</head>

<body>
  <!-- Content -->
  <div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">
        <!-- Reset Password -->
        <div class="card px-sm-6 px-0">
          <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center mb-6">
              <a href="home.html" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                      <img src="../assets/img/favicon/Logo.png" alt="PathoGuide Logo" style="width: 60px; height: 60px;" />
                  </span>
                  <span class="app-brand-text demo text-heading fw-bold">PathoGuide</span>
              </a>
          </div>
            <!-- /Logo -->
            <h4 class="mb-1">Reset Password ðŸ”’</h4>
            <p class="mb-6">Enter your new password below</p>
            <form id="resetPasswordForm" class="mb-6">
              <div class="mb-3">
                <label for="new-password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="new-password" name="password" placeholder="Enter new password" required />
              </div>
              <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required />
              </div>
              <button type="submit" class="btn btn-primary d-grid w-100">Reset Password</button>
            </form>

            <script>
              document.getElementById('resetPasswordForm').addEventListener('submit', async function (event) {
                event.preventDefault(); // Prevent traditional form submission

                const urlParams = new URLSearchParams(window.location.search);
                const resetToken = urlParams.get('token'); // Get the token from the URL
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                if (newPassword !== confirmPassword) {
                  alert('Passwords do not match.');
                  return;
                }

                try {
                  const response = await fetch('http://pathoguide.co.zw/strapi/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                      'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                      password: newPassword,
                      passwordConfirmation: confirmPassword,
                      code: resetToken, // The token from the URL
                    }),
                  });

                  if (response.ok) {
                    // Handle successful password reset
                    alert('Your password has been reset successfully.');
                    window.location.href = 'login.html'; // Redirect to login page
                  } else {
                    // Handle errors
                    const errorData = await response.json();
                    alert(`Error: ${errorData.error.message}`);
                  }
                } catch (error) {
                  console.error('Error:', error);
                  alert('An error occurred. Please try again.');
                }
              });
            </script>
          </div>
        </div>
        <!-- /Reset Password -->
      </div>
    </div>
  </div>

  <!-- Core JS -->
  <script src="../assets/vendor/libs/jquery/jquery.js"></script>
  <script src="../assets/vendor/libs/popper/popper.js"></script>
  <script src="../assets/vendor/js/bootstrap.js"></script>
  <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
  <script src="../assets/vendor/js/menu.js"></script>
  <script src="../assets/js/main.js"></script>
</body>
</html>
